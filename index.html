<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class ="page">
  <section class="matrix"><img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo-container">
    <p id="todo__add"><label for="new-task" class= "todo-container-label">Add Item</label>
      <div class="task-add-container">
        <input id="new-task" class="task todo-container__input" type="text">
        <button class ="add btn">Add</button>
      </div>
    </p>
    <h3 class ="todo-heading">Todo</h3>
    <ul id="tasks__incomplete" class ="tasks__incomplete">
      <li class ="task-list"><input type="checkbox">
          <label class="task label-incomplete">Pay Bills</label>
          <input type="text" class="task todo-container__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class ="img-delete" src="./remove.svg" alt="button-delete"></button>
      </li>
      <li class="edit-mode task-list"><input type="checkbox">
          <label class="task label-edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task edit-text todo-container__input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class ="img-delete" src="./remove.svg" alt="button-delete"></button>
      </li>
    </ul>
    <h3 class ="todo-heading">Completed</h3>
    <ul id="tasks__complete" class ="tasks__complete">
      <li class ="task-list"><input type="checkbox" checked>
        <label class="task label label-complete">See the Doctor</label>
        <input type="text" class="task todo-container__input">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" alt="button-delete"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
